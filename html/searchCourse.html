<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/searchCourse.css">

    <title>Search Course</title>
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #a02236;">
          <a class="navbar-brand" href="../index.html">
            <img src="../img/fhdalogo.jpg" width="30" height="30" class="d-inline-block align-top" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../html/searchCourse.html">Search Courses <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Departments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Instructors</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  About Us
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">Who We Are</a>
                  <a class="dropdown-item" href="#">Contact Us</a>
                  <a class="dropdown-item" href="#">Suggestions</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        <div class="blanksection d-none d-md-block"></div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <img src="../img/logo_district.png" class="img-fluid">
            </div> 
            <div class="col-sm-12 col-md-6">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="campus">Campus</label>
                        <select class="form-control" id="searchCampus">
                          <option></option>
                          <option>De Anza College</option>
                          <option>Foothill College</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="year">Year</label>
                      <input type="number" class="form-control" id="searchYear">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="quarter">Quarter</label>
                        <select class="form-control" id="searchQuarter">
                          <option></option>
                          <option>Fall</option>
                          <option>Winter</option>
                          <option>Spring</option>
                          <option>Summer</option>
                        </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="department">Department</label>
                        <select class="form-control" id="searchDept">
                          <option>All</option>
                          <option>Acct</option>
                          <option>BUS</option>
                          <option>CIS</option>
                          <option>More In Progress</option>
                        </select>
                  </div>
                  <div class="form-group">
                    <label for="crn">CRN (Optional)</label>
                    <input type="text" class="form-control" id="searchCrn" placeholder="Example: 43046">
                  </div>
                  <button type="submit" class="btn btn-primary searchbutton">Search</button>
                </form>
            </div> 
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
