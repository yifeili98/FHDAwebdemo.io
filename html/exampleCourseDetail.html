    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Fetch Time', 'Active', 'WL_Active'],
          ['2010-07-20 10:30',  22,      0],
          ['2010-07-20 18:30',  33,      0],
          ['2010-07-21 10:30',  40,       1],
          ['2010-07-21 18:30',  40,      9],
          ['2010-07-22 10:30 (Not Fetched)', NaN, NaN],
          ['2010-07-22 18:30 (Not Fetched)', NaN, NaN]
        ]);

        var options = {
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    
      function resizeCharts () {
        // redraw charts, dashboards, etc here  
        drawChart();
      }
      if (window.addEventListener) {
        window.addEventListener('resize', resizeCharts);
      }
      else if (window.attachEvent) {
        window.attachEvent('onresize', resizeCharts);
      }
      else {
        window.onresize = resizeCharts;
      }
    </script>
    <!-- End Example Graph -->
